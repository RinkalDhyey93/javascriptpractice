<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <h1>Chai aur JavaScript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>

</body>

<script>

// Continue Work like print continue Time

const sayDate=function(str){
    console.log(str,Date.now())}
  
document.querySelector('#start').addEventListener('click',function(e){intervalid=setInterval(sayDate,1000,"Rinkal")})
document.querySelector('#stop').addEventListener('click',function(e){clearInterval(intervalid) })  
 
  
</script>
</html>
